services:
  web:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.dev
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000;
      "
    volumes:
      - ../:/code
    environment:
      - DJANGO_SETTINGS_MODULE=django_base.settings.development
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../.env

volumes:
  postgres_data:
