services:
  web:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.prod
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000;
      "
    volumes:
      - ../:/code
    environment:
      - DJANGO_SETTINGS_MODULE=django_base.settings.production
    env_file:
      - ../.env
    ports:
      - "8000:8000"
